<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="application/javascript">
      function draw(){
        var canvas = document.getElementById('tutorial');
        if (canvas.getContext){
        var ctx = canvas.getContext('2d');
        //两个正方形 x y width height
        ctx.fillStyle = "rgb(200,0,0)";
      	ctx.fillRect (10, 10, 55, 50);

      	ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
      	ctx.fillRect (30, 30, 55, 50);

		//三个正方形 fillRect(x, y, width, height)
      	ctx.fillStyle = "rgba(0, 0, 0, 1)";
      	ctx.fillRect(125,10,100,100);
    	ctx.clearRect(145,30,60,60);
    	ctx.strokeRect(150,35,50,50);

    	//三角形
    	ctx.beginPath();
	    ctx.moveTo(275,50);
	    ctx.lineTo(300,75);
	    ctx.lineTo(300,25);
	    ctx.fill();

	    //笑脸 ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);
	    ctx.beginPath();
	    ctx.arc(375,70,50,0,Math.PI*2,true); // 绘制
	    ctx.moveTo(410,70);
	    ctx.arc(375,70,35,0,Math.PI,false);   // 口(顺时针)
	    ctx.moveTo(365,60);
	    ctx.arc(360,60,5,0,Math.PI*2,true);  // 左眼
	    ctx.moveTo(395,60);
	    ctx.arc(390,60,5,0,Math.PI*2,true);  // 右眼
	    ctx.stroke();

	    // 填充三角形
	    ctx.beginPath();
	    ctx.moveTo(475,25);
	    ctx.lineTo(555,25);
	    ctx.lineTo(475,105);
	    ctx.fill();

	    // 描边三角形
	    ctx.beginPath();
	    ctx.moveTo(575,125);
	    ctx.lineTo(575,45);
	    ctx.lineTo(495,125);
	    ctx.closePath();
	    ctx.stroke();	    

	    // 圆弧 arc(x, y, radius, startAngle, endAngle, anticlockwise) arcTo(x1, y1, x2, y2, radius)
	    for(var i=0;i<4;i++){
		    for(var j=0;j<3;j++){
		        ctx.beginPath();
		        var x              = 650+j*50;               // x 坐标值
		        var y              = 25+i*50;               // y 坐标值
		        var radius         = 20;                    // 圆弧半径
		        var startAngle     = 0;                     // 开始点
		        var endAngle       = Math.PI+(Math.PI*j)/2; // 结束点
		        var anticlockwise  = i%2==0 ? false : true; // 顺时针或逆时针

		        ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);

		        if (i>1){
		          ctx.fill();
		        } else {
		          ctx.stroke();
		        }
		      }
		    }
        }

        //arcTo 什么意思

        //对话气泡
	    ctx.beginPath();
	    ctx.moveTo(875,25);
	    ctx.quadraticCurveTo(825,25,825,62.5);
	    ctx.quadraticCurveTo(825,100,850,100);
	    ctx.quadraticCurveTo(850,120,830,125);
	    ctx.quadraticCurveTo(860,120,865,100);
	    ctx.quadraticCurveTo(925,100,925,62.5);
	    ctx.quadraticCurveTo(925,25,875,25);
	    ctx.stroke();

	    //二次曲线
	    ctx.fillStyle = "rgba(255, 0, 0, 1)";
	    ctx.beginPath();
	    ctx.moveTo(75,240);
	    ctx.bezierCurveTo(75,237,70,225,50,225);
	    ctx.bezierCurveTo(20,225,20,262.5,20,262.5);
	    ctx.bezierCurveTo(20,280,40,302,75,320);
	    ctx.bezierCurveTo(110,302,130,280,130,262.5);
	    ctx.bezierCurveTo(130,262.5,130,225,100,225);
	    ctx.bezierCurveTo(85,225,75,237,75,240);
	    ctx.fill();


	    //组合使用一波
	    // 封装的一个用于绘制圆角矩形的函数.
		function roundedRect(ctx,x,y,width,height,radius){
		ctx.beginPath();
		ctx.moveTo(x,y+radius);
		ctx.lineTo(x,y+height-radius);
		ctx.quadraticCurveTo(x,y+height,x+radius,y+height);
		ctx.lineTo(x+width-radius,y+height);
		ctx.quadraticCurveTo(x+width,y+height,x+width,y+height-radius);
		ctx.lineTo(x+width,y+radius);
		ctx.quadraticCurveTo(x+width,y,x+width-radius,y);
		ctx.lineTo(x+radius,y);
		ctx.quadraticCurveTo(x,y,x,y+radius);
		ctx.stroke();
		}
		var canvas2 = document.getElementById('zuhe');
		 
		if (canvas2.getContext){
	    var ctx2 = canvas2.getContext('2d');

	    roundedRect(ctx2,12,12,150,150,15);
	    roundedRect(ctx2,19,19,150,150,9);
	    roundedRect(ctx2,53,53,49,33,10);
	    roundedRect(ctx2,53,119,49,16,6);
	    roundedRect(ctx2,135,53,49,33,10);
	    roundedRect(ctx2,135,119,25,49,10);

	    ctx2.beginPath();
	    ctx2.arc(37,37,13,Math.PI/7,-Math.PI/7,false);
	    ctx2.lineTo(31,37);
	    ctx2.fill();

	    for(var i=0;i<8;i++){
	      ctx2.fillRect(51+i*16,35,4,4);
	    }

	    for(i=0;i<6;i++){
	      ctx2.fillRect(115,51+i*16,4,4);
	    }

	    for(i=0;i<8;i++){
	      ctx2.fillRect(51+i*16,99,4,4);
	    }

	    ctx2.beginPath();
	    ctx2.moveTo(83,116);
	    ctx2.lineTo(83,102);
	    ctx2.bezierCurveTo(83,94,89,88,97,88);
	    ctx2.bezierCurveTo(105,88,111,94,111,102);
	    ctx2.lineTo(111,116);
	    ctx2.lineTo(106.333,111.333);
	    ctx2.lineTo(101.666,116);
	    ctx2.lineTo(97,111.333);
	    ctx2.lineTo(92.333,116);
	    ctx2.lineTo(87.666,111.333);
	    ctx2.lineTo(83,116);
	    ctx2.fill();

	    ctx2.fillStyle = "white";
	    ctx2.beginPath();
	    ctx2.moveTo(91,96);
	    ctx2.bezierCurveTo(88,96,87,99,87,101);
	    ctx2.bezierCurveTo(87,103,88,106,91,106);
	    ctx2.bezierCurveTo(94,106,95,103,95,101);
	    ctx2.bezierCurveTo(95,99,94,96,91,96);
	    ctx2.moveTo(103,96);
	    ctx2.bezierCurveTo(100,96,99,99,99,101);
	    ctx2.bezierCurveTo(99,103,100,106,103,106);
	    ctx2.bezierCurveTo(106,106,107,103,107,101);
	    ctx2.bezierCurveTo(107,99,106,96,103,96);
	    ctx2.fill();

	    ctx2.fillStyle = "black";
	    ctx2.beginPath();
	    ctx2.arc(101,102,2,0,Math.PI*2,true);
	    ctx2.fill();

	    ctx2.beginPath();
	    ctx2.arc(89,102,2,0,Math.PI*2,true);
	    ctx2.fill();
	 	}




      }
    </script>
	<style type="text/css">
      canvas{ border: 1px solid black; }
    </style>
</head>
<body style="background:#eee" onload="draw()">
	<canvas id="tutorial" width="1000px" height="600px" style="background:#fff">
		不支持Canvas标签
	</canvas>
	<canvas id="zuhe" width="1000px" height="600px" style="background:#fff">
		不支持Canvas标签
	</canvas>
</body>
</html>
