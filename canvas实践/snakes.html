<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>snakes</title>
	<style type="text/css">
		*{
			border: 0px;
			margin: 0px;
		}
	</style>
</head>
<body>
	
	<canvas id="canvas" height="600px" width="1000px" style="border:3px solid blue;background:#f88;display:block;margin:100px auto 0 100px" onmousemove="cnvs_getCoordinates(event)" onmouseout="cnvs_clearCoordinates()"></canvas>
	<div id="xycoordinates" style="margin:0 0 0 100px"></div>
	<script type="text/javascript">

		function cnvs_getCoordinates(e)
		{
		x=e.clientX - 103;
		y=e.clientY - 103;
		document.getElementById("xycoordinates").innerHTML="Coordinates: (" + x + "," + y + ")";
		}
		 
		function cnvs_clearCoordinates()
		{
		document.getElementById("xycoordinates").innerHTML="";
		}
		//获取鼠标坐标

	  
		
		function draw(){

			var s;//蛇的身体 数组snake
			var  x,y;
			s = {
				var X:x,
				var Y:y
			};
			document.onkeydown = function(event){
					var e = event || window.event || arguments.callee.caller.arguments[0];
					if (e && e.keyCode == 38) {
						s.unshift({
							X:s[0].X,
							Y:s[0].Y + headL
						});					
					}
					if (e && e.keyCode == 39) {
						s.unshift({
							X:s[0].X + headL,
							Y:s[0].Y
						});	
						
					}
					if (e && e.keyCode == 40) {
						s.unshift({
							X:s[0].X,
							Y:s[0].Y - headL
						});	
					}
					if (e && e.keyCode == 37) {
						s.unshift({
							X:s[0].X - headL,
							Y:s[0].Y
						});	
					}
					rect(s[0].X,s[0].X,headL);
				} //键盘事件 上下左右

			function rect(x,y,a){
			var b=a/2;
			head.fillRect (x-b, y-b, a, a);
			}         //画一个单个块体
			var headX = 20,headY = 20,headL = 10;//snakes 单个块体的边长
			var c = document.getElementById('canvas');
			var cxt = c.getContext("2d");
			cxt.fillstyle = "#000";
			var head = c.getContext("2d");  //头部
			head.fillstyle = "#000";
			rect(headX,headY,headL);	
		}
		draw();
	</script>
</body>
</html>
